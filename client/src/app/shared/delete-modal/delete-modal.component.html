@if(showModal){
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="options">
                <p class="cross" (click)="close()">x</p>
                <p>Are you sure you want to delete this post?</p>
                <div class="btns">
                    <a (click)="del()">Yes</a>
                    <a (click)="close()">No</a>
                </div>
            </div>
        </div>
    </div>
    }
